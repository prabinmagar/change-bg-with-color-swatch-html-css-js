<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "wrapper">
        <header class = "header">
            <div class = "container">
                <div class = "div-left">
                    <h1>Pepperoni Cheese Pizza</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus praesentium tempora necessitatibus quibusdam debitis iusto minus fugit dicta explicabo totam!</p>
                    <div class = "btn-groups">
                        <a href = "#" class = "btn-solid">about more
                            <span><i class = "fa fa-pizza-slice"></i></span>
                        </a>
                        <a href = "#" class = "btn-outline">add to cart
                            <span><i class = "fa fa-shopping-cart"></i></span>
                        </a>
                    </div>
                </div>

                <div class = "div-right">
                    <img src = "image/pepperoni_cheese_pizza.png" alt = "cheese pizza">
                </div>
            </div>
        </header>
    </div>

    <div class = "color-swatch">
        <i class = "fa fa-paint-brush"></i>
        <div class = "colors">
            <span class = "color-box"></span>
            <span class = "color-box"></span>
            <span class = "color-box"></span>
            <span class = "color-box"></span>
        </div>
    </div>



    <script src = "script.js"></script>

</html>
